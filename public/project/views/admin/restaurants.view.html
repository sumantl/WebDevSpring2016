
<h1 class="page-header">Forms</h1>

<ul class="nav nav-tabs">

    <li class="active"><a href="#/restaurants">Restaurants</a></li>
    <li><a href="#/destination">Destination</a></li>
    <li><a href="#/itinerary">Itinerary</a></li>
    <li><a href="#/recipe">Recipe</a></li>

</ul>
<div class="table-responsive">
    <table class="table table-bordered table-striped" ng-controller="RestaurantController">
        <thead>
        <tr>
            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Restaurant id</th>
            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Restaurant Name</th>
            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input ng-model="restaurant._id" type="text" class="form-control" id="inputRestaurantId" placeholder="name">
            </td>
            <td>
                <input ng-model="restaurant.name" type="text" class="form-control" id="inputRestaurantName" placeholder="name">
            </td>

            <td>
                <a ng-click="addRestaurant(restaurant)" class="glyphicon glyphicon-plus"></a>
                <a ng-click="updateRestaurant(restaurant)" class="glyphicon glyphicon-ok"></a>
            </td>
        </tr>

            <tr ng-repeat="restaurant in scopeRestaurantList"
            ng-class="{'success' : $index == selectedFormIndex}">
            <td>
                {{restaurant._id}}
            </td>
            <td>
                {{restaurant.name}}
            </td>
            <td>
                <a ng-click="deleteRestaurant($index)" class="glyphicon glyphicon-remove"></a>
                <a  ng-click="selectRestaurant($index)" class="glyphicon glyphicon-pencil"></a>
            </td>

        </tr>


        </tbody>
    </table>
</div>
