
<h1 class="page-header">Forms</h1>

<ul class="nav nav-tabs">

    <li ><a href="#/restaurants">Restaurants</a></li>
    <li><a href="#/destination">Destination</a></li>
    <li class="active"><a href="#/destination">Destination</a></li>
    <li><a href="#/recipe">Recipe</a></li>

</ul>
<div class="table-responsive">
    <table class="table table-bordered table-striped" ng-controller="DestinationController">
        <thead>
        <tr>
            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Destination id</th>
            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Destination Name</th>
            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input ng-model="destination._id" type="text" class="form-control" id="inputRecipeId" placeholder="name">
            </td>
            <td>
                <input ng-model="destination.name" type="text" class="form-control" id="inputRecipeName" placeholder="name">
            </td>

            <td>
                <a ng-click="addDestination(destination)" class="glyphicon glyphicon-plus"></a>
                <a ng-click="updateDestination(destination)" class="glyphicon glyphicon-ok"></a>
            </td>
        </tr>

        <tr ng-repeat="destination in scopeDestinationList"
            ng-class="{'success' : $index == selectedFormIndex}">
            <td>
                {{destination._id}}
            </td>
            <td>
                {{destination.name}}
            </td>
            <td>
                <a ng-click="deleteDestination($index)" class="glyphicon glyphicon-remove"></a>
                <a  ng-click="selectDestination($index)" class="glyphicon glyphicon-pencil"></a>
            </td>

        </tr>


        </tbody>
    </table>
</div>
