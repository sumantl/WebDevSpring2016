<h1 class="page-header">Forms : Registration Form</h1>

<ul class="nav nav-tabs">

    <li><a href="#/forms">Forms</a></li>
    <li class="active"><a href="#/fields">Fields</a></li>

</ul>

<div class="panel-body" ng-controller="FieldController">



    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Single Field Header</h4>
                </div>
                <div class="modal-body modal-lg">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputUsername" class="col-sm-2 control-label">Label</label>
                            <div class="col-sm-10 .col-xs-3">
                                <input ng-model="modal.label" type="text" class="form-control" id="inputUsername" placeholder="Label">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">PlaceHolder</label>
                            <div class="col-sm-10 .col-xs-3">
                                <input ng-model="modal.placeholder" type="text" class="form-control" id="inputPassword" placeholder="Placeholder">
                            </div>
                        </div>
                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
                </div>
            </div>

        </div>
    </div>


    <div class="modal fade" id="myDate" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Single Field Heard</h4>
                </div>
                <div class="modal-body modal-lg">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputUsername" class="col-sm-2 control-label">Label</label>
                            <div class="col-sm-10 .col-xs-3">
                                <input ng-model="field.label" type="text" class="form-control" id="inputUsername" placeholder="Username">
                            </div>
                        </div>
                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="myCB" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Single Field Heard</h4>
                </div>
                <div class="modal-body modal-lg">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputUsername" class="col-sm-2 control-label">Label</label>
                            <div class="col-sm-10 .col-xs-3">
                                <input ng-model="modal.label" type="text" class="form-control" id="inputUsername" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputUsername" class="col-sm-2 control-label">Options</label>
                            <div class="col-sm-10 .col-xs-3">
                                <textarea class="form-control" ng-model="modal.options" placeholder={{field.placeholder}} rows="5" id="comment"></textarea>
                            </div>
                        </div>
                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
                </div>
            </div>

        </div>
    </div>




    <div class="tab-content">
        <div class="tab-pane active" id="tab1">

            <div class="row" ng-repeat="field in model.fields">

                <div ng-switch="field.type">


                    <div ng-switch-when="TEXT">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="inputFirstName" class="control-label">{{field.label}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <input type="text"  class="form-control" id="inputFirstName" placeholder="{{field.placeholder}}">
                            </div>
                            <div class="col-sm-4">

                            </div>
                            <div class="col-sm-4">

                                <button class="glyphicon glyphicon-pencil" ng-click="modifyField(field)" data-toggle="modal" data-target="#myModal"></button>
                                <a href="#" class="glyphicon glyphicon-plus"></a>
                                <button class="glyphicon glyphicon-remove" ng-click="removeField(field)"></button>
                                <a href="#" class="glyphicon glyphicon-align-justify"></a>
                            </div>
                        </div>

                    </div>

                    <div ng-switch-when="EMAIL">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="inputEmail" class="control-label">{{field.label}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail" placeholder={{field.placeholder}}>
                            </div>
                            <div class="col-sm-4">

                            </div>
                            <div class="col-sm-4">
                                <button class="glyphicon glyphicon-pencil" ng-click="modifyField(field)" data-toggle="modal" data-target="#myModal"></button>
                                <a href="#" class="glyphicon glyphicon-plus"></a>
                                <button class="glyphicon glyphicon-remove" ng-click="removeField(field)"></button>
                                <a href="#" class="glyphicon glyphicon-align-justify"></a>
                            </div>
                        </div>



                    </div>
                    <div ng-switch-when="DATE">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="inputDob" class="control-label">{{field.label}}</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <input type="date" class="form-control" id="inputDob">
                            </div>
                            <div class="col-sm-4">

                            </div>
                            <div class="col-sm-4">
                                <button class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#myDate"></button>
                                <a href="#" class="glyphicon glyphicon-plus"></a>
                                <button class="glyphicon glyphicon-remove" ng-click="removeField(field)"></button>
                                <a href="#" class="glyphicon glyphicon-align-justify"></a>
                            </div>
                        </div>

                    </div>
                    <div ng-switch-when="TEXTAREA">

                        <div class="row">
                            <div class="col-sm-4">
                                <label for="inputFirstName" class="control-label">{{field.label}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <textarea class="form-control" placeholder={{field.placeholder}} rows="5" id="comment"></textarea>

                            </div>
                            <div class="col-sm-4">

                            </div>
                            <div class="col-sm-4">
                                <button class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#myModal"></button>
                                <a href="#" class="glyphicon glyphicon-plus"></a>
                                <button class="glyphicon glyphicon-remove" ng-click="removeField(field)"></button>
                                <a href="#" class="glyphicon glyphicon-align-justify"></a>
                            </div>
                        </div>

                    </div>
                    <div ng-switch-when="CHECKBOXES">

                        <div class="row">
                            <div class="col-sm-4">
                                <label for="inputRoles" class="control-label">{{field.label}}</label>
                            </div>

                        </div>

                        <div class="row" ng-repeat="option in field.options">
                            <div class="col-sm-4 checkbox">

                                <label><input type="checkbox" value={{option.value}}>{{option.label}}</label>

                            </div>
                            <div class="col-sm-4">

                            </div>
                            <div class="col-sm-4">
                                <button class="glyphicon glyphicon-pencil" ng-click="modifyField(field)" data-toggle="modal" data-target="#myCB"></button>
                                <a href="#" class="glyphicon glyphicon-plus"></a>
                                <button class="glyphicon glyphicon-remove" ng-click="removeField(field)"></button>
                                <a href="#" class="glyphicon glyphicon-align-justify"></a>
                            </div>
                        </div>

                    </div>
                    <div ng-switch-when="RADIOS">

                        <div class="row">
                            <div class="col-sm-4">
                                <label for="inputRoles" class="control-label">{{field.label}}</label>
                            </div>

                        </div>

                        <div class="row" ng-repeat="option in field.options">
                            <div class="col-sm-4 radio" >

                                <label><input type="radio" value={{option.value}}>{{option.label}}</label>

                            </div>
                            <div class="col-sm-4">

                            </div>
                            <div class="col-sm-4">
                                <button class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#myCB"></button>
                                <a href="#" class="glyphicon glyphicon-plus"></a>
                                <button class="glyphicon glyphicon-remove" ng-click="removeField(field)"></button>
                                <a href="#" class="glyphicon glyphicon-align-justify"></a>
                            </div>
                        </div>

                    </div>

                    <div ng-switch-when="OPTIONS">

                        <div class="row">
                            <div class="col-sm-4">
                                <label for="inputRoles" class="control-label">{{field.label}}</label>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-sm-4" >
                                <select>
                                    <option value="{{option.value}}" ng-repeat="option in field.options">{{option.label}}</option>
                                </select>
                            </div>
                            <div class="col-sm-4">

                            </div>
                            <div class="col-sm-4">
                                <button class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#myCB"></button>
                                <a href="#" class="glyphicon glyphicon-plus"></a>
                                <button class="glyphicon glyphicon-remove" ng-click="removeField(field)"></button>
                                <a href="#" class="glyphicon glyphicon-align-justify"></a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <br>




            <div class="row">
                <div class="col-sm-4">
                    <select ng-model="model.fieldType">
                        <option id="field" value="singleLineText">Single Line Text</option>
                        <option id="field" value="multiLineText">Multi Line Text</option>
                        <option id="field" value="date">Date Field</option>
                        <option id="field" value="dropDown">Drop Down</option>
                        <option id="field" value="radio">Radio Button</option>
                        <option id="field" value="checkBox">Check Box</option>

                    </select>
                </div>
                <div class="col-sm-4">

                </div>
                <div class="col-sm-4">
                    <button class="glyphicon glyphicon-plus btn-primary" ng-click="addField(model.fieldType)"></button>
                </div>
            </div>



        </div>
    </div>
</div>



</div>
