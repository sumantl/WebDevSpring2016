
<h1 class="page-header">Forms</h1>

<ul class="nav nav-tabs">

    <li class="active"><a href="#/forms">Forms</a></li>
    <li><a href="#fields">Fields</a></li>

</ul>
<div class="table-responsive">
<table class="table table-bordered table-striped" ng-controller="FormController">
    <thead>
    <tr>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Form Name </th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <input ng-model="form.title" type="text" class="form-control" id="inputTitle" placeholder="name">
        </td>

        <td>
            <a ng-click="addForm(form)" class="glyphicon glyphicon-plus"></a>
            <a ng-click="updateForm(form)" class="glyphicon glyphicon-ok"></a>
        </td>
    </tr>

    <tr ng-repeat="form in forms"
        ng-class="{'success' : $index == selectedFormIndex}">
        <td>
            {{form.title}}
        </td>
        <td>
            <a ng-click="deleteForm($index)" class="glyphicon glyphicon-remove"></a>
            <a  ng-click="selectForm($index)" class="glyphicon glyphicon-pencil"></a>
        </td>

    </tr>


    </tbody>
</table>
</div>
