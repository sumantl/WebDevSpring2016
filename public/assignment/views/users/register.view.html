
<h1 class="page-header">Register</h1>

<form class="form-horizontal" ng-controller="RegisterController">
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input ng-model="user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="inputVerifyPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="user.verifyPassword" type="password" class="form-control" id="inputVerifyPassword" placeholder="Confirm   Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="user.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="register(user)"  class="btn btn-primary btn-block">Register</button>
        </div>
    </div>
</form>
